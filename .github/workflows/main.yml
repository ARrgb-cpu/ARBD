name: RDP-Virtual-Hardware-GPU

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Install Virtual Display Driver (Task Manager GPU)
        run: |
          # Download the Virtual Display Driver to trick Windows into enabling GPU features
          $url = "https://github.com/roshkins/IddSampleDriver/releases/download/v0.1.1/IddSampleDriver.zip"
          $output = "$env:TEMP\IddDriver.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive $output -DestinationPath "$env:TEMP\IddDriver"
          
          # Install the driver cert and the driver itself
          # Note: This creates a 'Virtual Monitor' which forces the GPU stack to initialize
          cd "$env:TEMP\IddDriver"
          Import-Certificate -FilePath .\IddSampleDriver.cer -CertStoreLocation Cert:\LocalMachine\TrustedPublisher
          pnputil /add-driver IddSampleDriver.inf /install
          Write-Host "Virtual GPU Device Added to Device Manager."

      - name: Inject 8GB VRAM Registry Hack
        run: |
          $paths = @(
            "HKLM:\SOFTWARE\Microsoft\DirectX",
            "HKLM:\SOFTWARE\Wow6432Node\Microsoft\DirectX"
          )
          foreach ($path in $paths) {
            if (-not (Test-Path $path)) { New-Item -Path $path -Force }
            # 8GB in Bytes = 8589934592
            New-ItemProperty -Path $path -Name "DedicatedVideoMemory" -Value 8589934592 -PropertyType QWORD -Force
            New-ItemProperty -Path $path -Name "DedicatedSystemMemory" -Value 0 -PropertyType QWORD -Force
          }
          Write-Host "Registry Fooled: 8GB VRAM reported."

      - name: Create RDP User
        run: |
          $password = "P@ssw0rd1234!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\ts.msi`"", "/quiet", "/norestart" -Wait
          $env:Path += ";C:\Program Files\Tailscale"
          & tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gpu-runner
          $tsIP = & tailscale ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Stay Alive
        run: |
          Write-Host "IP: $env:TAILSCALE_IP | User: RDP | Pass: $env:RDP_PASSWORD"
          while ($true) { Start-Sleep -Seconds 300 }
  
