name: RDP-with-Virtual-GPU-Final

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Install Virtual GPU (Mesa 3D)
        continue-on-error: true
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install mesa-dist-win -y --no-progress

      - name: Create RDP User
        run: |
          $username = "RDP"
          $password = "P@ssw0rd1234!" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $username }
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          # Force the environment to recognize the new Tailscale PATH
          $env:Path += ";C:\Program Files\Tailscale"
          Write-Host "Tailscale installed and Path updated."

      - name: Establish Tailscale Connection
        run: |
          $env:Path += ";C:\Program Files\Tailscale"
          
          # Verify the service is actually running
          $service = Get-Service -Name Tailscale -ErrorAction SilentlyContinue
          if ($service.Status -ne 'Running') { Start-Service Tailscale }

          # Login Attempt
          & tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-rdp --accept-routes
          
          # Retry loop for IP assignment
          $tsIP = ""
          for ($i=0; $i -lt 12; $i++) {
              $tsIP = & tailscale ip -4
              if ($tsIP) { break }
              Write-Host "Waiting for Tailscale IP..."
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) { 
              Write-Error "Tailscale failed to connect. Check your Auth Key permissions (ensure it isn't expired)."
              exit 1 
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Final Connectivity & Wait
        run: |
          Write-Host "=============================="
          Write-Host "RDP Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Virtual GPU: Active (Mesa LLVMpipe)"
          Write-Host "=============================="
          while ($true) { Start-Sleep -Seconds 300 }
