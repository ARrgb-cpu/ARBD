name: RDP-GPU-Fixed-Link

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Setup RDP Environment
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: 2. Install Virtual GPU (Fixed Link)
        run: |
          # Using a more reliable link for the IddSampleDriver
          $url = "https://github.com/roshkins/IddSampleDriver/releases/download/v0.1.1/IddSampleDriver.zip"
          $zipPath = "$env:TEMP\gpu.zip"
          $destPath = "$env:TEMP\gpu-driver"

          # Download with Error Handling
          try {
              Invoke-WebRequest -Uri $url -OutFile $zipPath -ErrorAction Stop
              Expand-Archive $zipPath -DestinationPath $destPath -Force
          } catch {
              Write-Host "Primary link failed, attempting secondary..."
              # Alternate download method if first fails
              Start-BitsTransfer -Source $url -Destination $zipPath
              Expand-Archive $zipPath -DestinationPath $destPath -Force
          }

          # Install Driver
          cd $destPath
          Import-Certificate -FilePath .\IddSampleDriver.cer -CertStoreLocation Cert:\LocalMachine\TrustedPublisher
          pnputil /add-driver IddSampleDriver.inf /install
          
          # Force 8GB Registry Trick
          $regPath = "HKLM:\SOFTWARE\Microsoft\DirectX"
          if (!(Test-Path $regPath)) { New-Item $regPath -Force }
          New-ItemProperty -Path $regPath -Name "DedicatedVideoMemory" -Value 8589934592 -PropertyType QWORD -Force

      - name: 3. Create User & Tailscale
        run: |
          $pass = "P@ssw0rd1234!"
          $sec = ConvertTo-SecureString $pass -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }
          
          # Install Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest $tsUrl -OutFile "$env:TEMP\ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\ts.msi", "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gpu-box
          
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "IP=$ip" >> $env:GITHUB_ENV
          echo "PASS=$pass" >> $env:GITHUB_ENV

      - name: 4. Keep Connection Open
        run: |
          Write-Host "SUCCESS! Address: $env:IP | User: RDP | Pass: $env:PASS"
          while($true) { Start-Sleep 300 }
